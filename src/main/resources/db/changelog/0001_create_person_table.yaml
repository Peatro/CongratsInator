databaseChangeLog:
  - changeSet:
      id: 1
      author: peatroxd
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATE
              - column:
                  name: photo_key
                  type: VARCHAR(255)